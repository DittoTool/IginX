####################
### iginx 配置
####################

# iginx 绑定的 ip
ip=0.0.0.0

# iginx 绑定的端口
port=6888

# iginx 本身的用户名
username=root

# iginx 本身的密码
password=root

# 异步请求最大重复次数
max_async_retry_times=3

# 异步执行并发数
async_execute_thread_pool_size=20

# 同步执行并发数
sync_execute_thread_pool_size=60

# 写入的副本个数
replica_num=1

# 开启统计信息手机
enable_statistics_collection=false

# 统计信息收集类
#statistics_collector_class_name=cn.edu.tsinghua.iginx.statistics.StatisticsCollector

# 统计信息打印间隔，单位毫秒
#statistics_log_interval=1000

####################
### 元数据配置
####################

# 目前支持 zookeeper, file, etcd
# 文件是默认的存储后端，方便部署
meta_storage=zookeeper

# 如果使用 file 作为元数据存储后端，需要提供
#file_data_dir=meta

# 如果使用 zookeeper 作为元数据存储后端，需要提供
zookeeper_connection_string=127.0.0.1:2181

# 如果使用 etcd 作为元数据存储后端，需要提供，如果有多个 etcd 实例，以逗号分隔
#etcd_endpoints=http://localhost:2379

####################
### 策略配置
####################

# 策略类名
policy_class_name=cn.edu.tsinghua.iginx.policy.naive.NativePolicy

# 乱序数据 margin, 单位是秒
disorder_margin=10

####################
### 底层数据库 配置
####################

# 时序数据库列表，使用','分隔不同实例
storage_engine_list=127.0.0.1#6667#iotdb#username=root#password=root#session_pool_size=100
#storage_engine_list=127.0.0.1#8086#influxdb#url=http://localhost:8086/

# 底层数据库类名
database_class_names=iotdb=cn.edu.tsinghua.iginx.iotdb.IoTDBPlanExecutor,influxdb=cn.edu.tsinghua.iginx.influxdb.InfluxDBPlanExecutor

####################
### InfluxDB 配置
####################

# InfluxDB token
influxDB_token=your-token

# InfluxDB organization
influxDB_organization_name=my-org

####################
### Rest 服务配置
####################

# 是否启用 rest 服务
enable_rest_service=false

# rest 绑定的 ip
rest_ip=0.0.0.0

# rest 绑定的端口
rest_port=6666

# 单挑时间序列 tag 的最大个数
timeseries_max_tag_size=10

####################
### MQTT 服务配置
####################

# 是否启动 mqtt 服务
enable_mqtt=false

# mqtt 绑定的 ip
mqtt_host=0.0.0.0

# mqtt 绑定的端口
mqtt_port=1883

# 处理 mqtt 消息的处理程序池大小
mqtt_handler_pool_size=1

# mqtt 消息有效负载格式化程序
mqtt_payload_formatter=cn.edu.tsinghua.iginx.mqtt.JsonPayloadFormatter

# mqtt 消息最大长度（字节）
mqtt_max_message_size=1048576
